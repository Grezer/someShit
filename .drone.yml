kind: pipeline
name: default

steps:
  - name: test
    image: node:10-alpine
    commands:
      - npm install
      # - npm run test
    when:
    branch:
      - master
    event:
      - push
      - pull-request

  - name: deploy
    image: docker
    volumes:
      - name: docker
        path: /var/run/docker.sock
    environment:
      NODE_ENV:
        from_secret: NODE_ENV
      DB_USER:
        from_secret: DB_USER
      DB_PASS:
        from_secret: DB_PASS
      DB_SERVER:
        from_secret: DB_SERVER
      DB_DATABASE:
        from_secret: DB_DATABASE
      PORT: 8452        
    settings:
      build_args_from_env:
      - NODE_ENV
      - DB_USER
      - DB_PASS
      - DB_SERVER
      - DB_DATABASE
      - PORT
    commands:
      - docker build -t nick/some_shit_service .
      - docker rmi -f $(docker images -f "dangling=true" -q) || true
      - docker container stop some_shit_service || true && docker rm some_shit_service || true
      - docker run -v /home/some_shit_service:/home/node/some_shit_service/logs -v /home/ssl:/home/node/some_shit_service/ssl -e NODE_ENV=$NODE_ENV -e DB_USER=$DB_USER -e DB_PASS=$DB_PASS -e DB_SERVER=$DB_SERVER -e DB_DATABASE=$DB_DATABASE -p 8452:8452 --net="host" -d --restart="always" --name=some_shit_service nick/some_shit_service

  - name: telegram
    image: appleboy/drone-telegram:latest
    settings:
      token:
        from_secret: telegram_token
      to:
        from_secret: telegram_user_id
      message: >
      format: html
      message: >
        {{#success build.status}}
          <code>{{repo.owner}}/{{repo.name}}</code> <a href="{{build.link}}">SUCCESS</a> 
          <code>{{commit.branch}}</code>@<a href="{{commit.link}}">{{truncate commit.sha 7}}</a>
        {{else}}
          <code>{{repo.owner}}/{{repo.name}}</code> <a href="{{build.link}}">FAILURE</a>
          <code>{{commit.branch}}</code>@<a href="{{commit.link}}">{{truncate commit.sha 7}}</a>
        {{/success}}
    when:
      status: [success, failure]

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock